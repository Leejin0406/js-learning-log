<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <title>JavaScript 變數、常數</title>
    </head>
    <body style="background-color:#cccccc">
        <script>
            //宣告變數  let變數名稱
            let x;
            console.log(x);
            x=10; //把資料放進變數中:宣告過的變數名稱=資料
            console.log(x);
            x=true;
            console.log(x);
            x=null;
            console.log(x);

            let abc="哈囉";
            console.log(abc);

            //常數
            const z=50;
            console.log(z);
            //const跟let最大的差別就是const不能被重新賦值
        </script>
    </body>
</html>
