        //多物件協作+方法呼叫+巢狀結構
        //一個陣列裡面放著三個學生的資料
        classroom=[

            //一個物件裡面放著三個屬性
            {name:"小明", age:18, scores:[80, 75, 90],

                //物件裡面的方法，用來儲存迴圈算出來的平均分數跟在主控台打招呼
                getAverage:function(){

                    //創建一個變數用來累加每一筆分數等一下在迴圈裡面使用
                    let sum=0;

                    //每跑一次就變數就會加一次成績
                    for(let i=0; i<this.scores.length; i++){
                        sum+=this.scores[i];
                    }

                    //創建一個變數用來把抓到成績做除法
                    let avg=sum/this.scores.length;

                    //除完後取到小數點第二位
                    avg=avg.toFixed(2);

                    //回傳值給函式，這樣在外面呼叫這個函式的時候才會有東西
                    return (`我的平均分數是${avg}`);
                },

                //這個方法用來在主控台裡面印出字
                sayHello:function(){
                    return (`你好，我是${this.name}，今年${this.age}歲`);
                }
            },
            {name:"小華", age:17, scores:[70, 80, 79],
                getAverage:function(){
                    let sum=0;
                    for(let i=0; i<this.scores.length; i++){
                        sum+=this.scores[i];
                    }
                    let avg=sum/this.scores.length;
                    avg=avg.toFixed(2);
                    return (`我的平均分數是${avg}`);
                },
                sayHello:function(){
                    return (`你好，我是${this.name}，今年${this.age}歲`);
                }
            },
            {name:"小美", age:16, scores:[90, 90, 90],
                getAverage:function(){
                    let sum=0;
                    for(let i=0; i<this.scores.length; i++){
                        sum+=this.scores[i];
                    }
                    let avg=sum/this.scores.length;
                    avg=avg.toFixed(2);
                    return (`我的平均分數是${avg}`);
                },
                sayHello:function(){
                    return (`你好，我是${this.name}，今年${this.age}歲`);
                }
            },
        ];
        
        //這個迴圈每跑一次就會呼叫一次方法
        for(let i=0; i<classroom.length; i++){

            //呼叫上面物件裡的方法
            console.log(classroom[i].sayHello());
            console.log(classroom[i].getAverage());
        }


    </script>
