<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript 運算符號</title>
    </head>
    <body>
        <script>
            //算術運算: +, -, *, /, %, 
            let x=7%3; // 7除以3取餘數
            console.log(x);
            //指定運算: =, +=, -=, *=, /=, %=
            //x=x+1;  x加1
            //x=+1;   x加1
            x+=1;
            x-=4;
            console.log(x);
            //比較運算: >, <, >=, <=, ==,
            x=3>4;
            console.log(x);
        </script>
    
    </body>
</html>
